<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <section class="YourResult">
        <h2>Your Result</h2>
        <div class="yourmark">
          <h1 class="bold-score">76</h1>
          <p class="pale-score">of 100</p>
        </div>
        <b class="comment">Great</b>
        <p class="comment-txt">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2 class="title">Summary</h2>
        <div class="levels">
          <div class="row-1">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          <b>Reaction</b>
        </div>
          <p><b>60</b>/ 100</p>
        </div>
        <div class="row-2">
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory-icon">
          <b>Memory</b>
        </div>
          <p><b>92</b>/ 100</p>
        </div>
        <div class="row-3">
        <div class="Verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          <b>Verbal</b>
        </div>
          <p><b>61</b>/ 100</p>
        </div>
        <div class="row-4">
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          <b>Visual</b>
        </div>
          <p><b>72</b>/ 100</p>
        </div>
      </div>
        <div class="cont">Continue</div>
      </section>
    </div>
  </div>  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gideon Kiprono</a>.
  </div>
</footer>
</body>
</html>
